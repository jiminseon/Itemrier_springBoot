<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>경매상품 목록</title>
<style>
	a {
		text-decoration: none;
		color: inherit;
	}
	
	h1 {
		display: flex;
    	justify-content: center;
    	align-items: center;
	}

	h2 {
		text-align: center;
	}
	.imgSize {
		width: 180px;
		height: 180px;
		padding-right: 35px;
	}
	table {
		width: 1000px;
		border-collapse: collapse;
	    margin-left: auto;
	    margin-right: auto;
	}
	td {
		border: none;
		padding: 30px;
		text-align: center;
	}
	tr {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}
	th {
        font-size: 20px;
        text-align: center;
    }
    .title {
    	font-weight: bold;
    }
    .status {
    	color: gray;
    }
</style>
</head>
<body>
	<h1><a href="/" style="color: #FFB0D9;">Itemrior</a></h1>
	<h2>경매 상품 목록</h2>
	<table>
		 <tr th:each="row : ${auctionList}">
            <td th:each="auction : ${row}">
                <img th:src="@{${auction.getFilePath()}}" alt="상품사진" class="imgSize">
                <br>
                <a th:href="@{/auction/view/{itemId} (itemId=${auction.itemId})}" th:text="${auction.itemName}" class="title">상품명</a>
                <p>
                <span th:if="${#strings.equals(auction.status, 'Available')}" th:text="판매중"></span>
                <span th:if="${#strings.equals(auction.status, 'Complete')}" th:text="판매완료" class="status"></span>
                <span th:if="${#strings.equals(auction.status, 'Cancel')}" th:text="경매실패" class="status"></span>
                <br>
                <span th:text="|${auction.currentBid}원|">현재가</span>
            </td>
        </tr>
	</table>
</body>
</html>
